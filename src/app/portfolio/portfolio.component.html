<div class="pt-100 min-vh-50 d-flex flex-column router-outlet">
  <div class="container flex-grow-1 py-5 my-5">
<div class="portfolio mb-4">
  <app-title [title]="title" [titleColor]="portfolioTitleColor"/>
  <div class="container">
    <div class="row g-5">
      @for(img of srcImgs;track $index){
      <div class="col-md-4 col-lg-4 rounded overflow-hidden position-relative">
        <img [src]="img" class="w-100 rounded-3" alt=""/>
        <div (click)="openModal(img)" class="layer position-absolute start-0 w-100 top-0 h-100 d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-plus fa-6x text-white" ></i>
        </div>
      </div>
    }
    </div>
  </div>
  <!-- modal popup -->

  <div  [class.d-none]="showModal" class="modal position-fixed start0 w-100 top-0 h-100 d-flex justify-content-center align-items-center">
    <img #modalImg  alt="">
    <i (click)="closeModal()" class="fa-solid fa-circle-xmark fs-1 text-white close"></i>
</div>
</div>
</div>
</div>
